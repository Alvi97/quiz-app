

<div class="main-quiz-container"> 

<div class="quiz-window">

  <div class="previously-score">
    <h1 *ngIf="PrevScoreHasData">You previously guessed {{previousScore}} questions correctly!</h1>
  </div>
  

  <div class="meter">
    <span [style.width]="progress">{{progress}}</span>
  </div>


  <div class="quiz-content" *ngIf="!quizOver">
    <div class="question-content">
      <h2>Quiz App</h2>
      <h5>Question {{counter+1}} / {{menudata.questions.length}}</h5>
      <h3 class="question">{{menudata.questions[counter].question}}</h3>
    </div>
    <div class="answers-content">
      
      <div (click)="checkAnswer(i,$event)" class="answer" *ngFor="let answers of menudata.questions[counter].answers;index as i">
        {{answers}}
      </div>

    </div>
    

  </div>

  <div class="congrats-page" *ngIf="quizOver">
    <h3>Quiz Over</h3>

    Your scored {{currectanswers}} / {{total}}

  
  </div>
  <button *ngIf="quizOver" class="playagain" (click)="playAgain()">Play again</button>
  

</div>

</div>
